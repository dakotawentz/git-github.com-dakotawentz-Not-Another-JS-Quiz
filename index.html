<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">
    
    <head>
        <title>Quiz Game</title>
    </head>
    <body>
        <!-- NAV -->
        <nav class="navbar bg-body-tertiary">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">JavaScript Quiz</a>
                <div id="score">Score: 0</div>
              <h1 id="timer" class="display-1" style="font-size: 20px;">Time Left: 60 seconds</h1>
            </div>
          </nav>
        <!-- HERO CONTAINER -->
        <section id="hero-container" class="container-fluid">
            <div class="btn-group" role="group" aria-label="Basic outlined example">
                <button id="start-button" type="button" class="btn btn-outline-primary">Start Quiz</button>
                <button id="view-high-score-button" type="button" class="btn btn-outline-primary">View High Score</button>
            </div>
        </section>

        <!-- QUESTIONS CONTAINER -->
        <section id="question-container" class="container-fluid">
            <h3 id="question" class="display-3" style="font-size: 35px;"></h3>
            <div id="answer-buttons" class="d-grid gap-2">
                <!-- <p class="answer-container"></p>
                <p class="answer-text" data-number="1">Answer 1</p> -->
            </div>
        </section>
        <!-- HIGH SCORE CONTAINER -->
        <section id="end-game-container" class="container-fluid">
            <h4 id="high-score" class="" style="font-size: 35px;"></h4>
            <div id="gameover">
                <div id="finalScore"></div>
                <input type="text" size = "40" placeholder="Enter you initials for high score" name="intials" id="initials"/>
                <button id="submitScore" type="button" class="btn btn-outline-primary">Submit Score</button>
            </div>
            <div id=highscoreContainer>
            <div id="high-scorePage">
                <div id = "highscore-initials"></div>
                <div id = "highscore-score"></div>
            </div>
            <div class="card">
                <div class="card-body">
                    <div id="highScores" class="flex-center flex-column">
                        <h1 id="finalScore">Leaders</h1>
                        <ul id="highScoresList" class="list-group">
                            <li class="list-group-item"></li>
                            <li class="list-group-item"></li>
                        </u>
                    </div>
                </div>
            </div>
        </div>
        </section>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <script src="./assets/script.js"></script>
    </body>
