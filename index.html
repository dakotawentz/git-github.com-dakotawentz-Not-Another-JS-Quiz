<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">
    
    <head>
        <title>Quiz Game</title>
    </head>
    <body>
        <!-- NAV -->
        <nav class="navbar bg-body-tertiary">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">JavaScript Quiz</a>
              <h2 id="timer" class="display-1">Time Left: 60 seconds</h2>
            </div>
          </nav>
        <!-- HERO CONTAINER -->
        <section id="hero-container" class="container-fluid">
            <!-- <h2 id="timer" class="display-2">Time Left: 60 seconds</h2> -->
            <div class="btn-group" role="group" aria-label="Basic outlined example">
                <button id="start-button" type="button" class="btn btn-outline-primary">Start Quiz</button>
                <button id="view-high-score-button" type="button" class="btn btn-outline-primary">View High Score</button>
            </div>
        </section>

        <!-- QUESTIONS CONTAINER -->
        <section id="question-container" class="container-fluid">
            <h1 class="display-3">Where should you go to initiate nodejs?</h1>
            <div id="answer-buttons" class="d-grid gap-2">
                <button class="btn btn-primary" type="button">Answer 2</button>
                <button class="btn btn-primary" type="button">Answer 3</button>
                <button class="btn btn-primary" type="button">Answer 4</button>
                <button class="btn btn-primary" type="button">Answer 1</button>
            </div>
            <div class="controls">
                <button id ="next-btn" type="button" class="next-btn btn hide">Next</button>
            </div>
        </section>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <script src="./assets/script.js"></script>
    </body>
